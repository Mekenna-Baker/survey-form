<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Bob's Burgers Survey Form</title>
</header>

<body>


    <h1 id="h1">Bob's Burgers Survey</h1>



    <p id="description"><b>Thank you for your feedback.</b></p>
    <form id="survey-form">

        <fieldset class="personal">
            <label id="name-label">Name:<input id="name" type="text" placeholder="Enter your name" required></label><br>

            <label id="email-label">Email:<input id="email" type="email" placeholder="Enter your email"
                    required></label> <br>

            <label id="number-label">Age:<input id="number" type="number" min="12" max="100"
                    placeholder="Enter your age"></label><br>
        </fieldset>

        <fieldset class="prefences">
            <label>How do you watch?</label>
            <select id="dropdown">
                <option value="">Select an Option</option>
                <option value="1">Fox</option>
                <option value="2">Netflix</option>
                <option value="3">Hulu</option>
                <option value="4">Youtube</option>
            </select>
            <br>
            <label>Who's your favorite family member?</label>
            <br>
            <label><input type="radio" class="inline" name="attribute" value="1" checked>Bob</label>
            <br>
            <label><input type="radio" class="inline" name="attribute" value="2">Linda</label>
            <br>
            <label><input type="radio" class="inline" name="attribute" value="3">Tina</label>
            <br>
            <label><input type="radio" class="inline" name="attribute" value="4">Gene</label>
            <br>
            <label><input type="radio" class"inline" name="attribute" value="5">Louise</label>
            <br>
            <label><input type="radio" class="inline" name="attribute" value="6">None</label>
            <br>


            <label>What's your favorite season?</label>
            <select id="dropdown2">
                <option value="">Select a Season</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>


            <br>


            <label>Who is your favorite side character?<small> (Check all that apply)</small></label>
            <br>
            <label><input type="checkbox" class="inline" value="Teddy">Teddy</label>
            <label><input type="checkbox" class="inline" value="Mort">Mort</label>
            <label><input type="checkbox" class="inline" value="Marshmallow">Marshmallow</label>
            <label><input type="checkbox" class="inline" value="Jocelyn">Jocelyn</label>
            <label><input type="checkbox" class="inline" value="Critter">Critter</label>
            <br>
            <label><input type="checkbox" class="inline" value="Mr. Fischoeder">Mr.Fischoeder</label>
            <label><input type="checkbox" class="inline" value="Jimmy Pesto Jr.">Jimmy Pesto Jr.</label>
            <label><input type="checkbox" class="inline" value="Tammy">Tammy</label>
            <label><input type="checkbox" class="inline" value="Nat">Nat</label>
        </fieldset>
        <fieldset class="pun">
            <label> What is your favorite pun from the show?
                <textarea rows="2" cols="50" placeholder="Enter your favorite Bob's Burgers pun..."></textarea>
            </label>
        </fieldset>

        <fieldset class="submit">
            <input type="submit" value="submit" id="submit">
        </fieldset>




    </form>
</body>

</html>
